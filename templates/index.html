<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>
            Hi this is my blog and this is my random number {{ num }} and this my fruit for today {{ fruitzz }}
        </h1>
        <ul>
        {% for i in blogs %}
            <li>
                <h3>{{ i.title }}</h3>
                <p>
                    <img src="{{ i.image.url }}" alt="">
                </p>
                <p>{{ i.description }}</p>
                <p>{{ i.likes }}</p>
            </li>
        {% endfor %}
            </ul>

    </div>
</body>
</html>
