<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/users/login/" method="post">
    {% csrf_token %}
    <p>
        <label>
            Username
            <input name="username" type="text">
        </label>
    </p>

    <p>
        <label>
            Password
            <input name="password" type="text">
        </label>
    </p>

    <input type="submit">
</form>
</body>
</html>
